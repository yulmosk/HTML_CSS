<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          float: left;
          border: 1px solid blueviolet;
          margin: 20px;
          padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Вальс</h1>
    <div>
        <ul style="list-style-type:square;">
            <li>One
                <ul style="list-style-type:circle;">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
            </li>
            <li>Two
                <ul style="list-style-type:disc;">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
            </li>
            <li>Three
                <ul style="list-style-type:none;">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
            </li>
        </ul>
    </div>
    <div>
        <ol>
            <li>One
                <ol type="A">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ol>
            </li>
            <li>Two
                <ol type="a">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ol>
            </li>
            <li>Three
                <ol type="I">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ol>
            </li>
        </ol>
    </div>
</body>
</html>
